<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:https="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.w3.org/1999/xhtml">


    <head>
        <meta charset="UTF-8" />
        <title>Add Book</title>

        <link type="text/css" rel="stylesheet" th:href="@{'/css/bootstrap.css'}" />
        <link type="text/css" rel="stylesheet" th:href="@{'/css/home.css'}" />
        <link type="text/css" rel="stylesheet" th:href="@{'https://fonts.googleapis.com/css?family=Stardos+Stencil'}" />
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    </head>


    <body>
        <div class ="text-center">
            <h1 class= "fancy_header">Add a Book to Moby Dickens' Database</h1>
        </div>

        <div class = "th, nav" th:include="masterpage :: navigationAdmin"></div>

        <div class = "table">
            <form method="post">

                <div class = "row">
                    <label class = "col-lg-1">Book Name: </label>
                    <input class = "col-lg-1" name="bookName" />
                </div>

                <div class = "row">
                    <label class = "col-lg-1">ISBN: </label>
                    <input class = "col-lg-1" name="isbn" />
                </div>

                <div class = "row">
                    <label class = "col-lg-1">Author: </label>
                    <input class = "col-lg-1" name="author" />
                </div>

                <div class = "row">
                    <label class = "col-lg-1">Month Published: </label>
                    <input class = "col-lg-1" name="monthPublished" />
                </div>

                <div class = "row">
                    <label class = "col-lg-1">Day Published: </label>
                    <input class = "col-lg-1" name="dayPublished" />
                </div>

                <div class = "row">
                    <label class = "col-lg-1">Year Published: </label>
                    <input class = "col-lg-1" name="yearPublished" />
                </div>

                <div class = "row">
                    <label class = "col-lg-1">Genre: </label>
                    <input class = "col-lg-1" name="genre" />
                </div>

                <div class = "row">
                    <label class = "col-lg-1">Price: </label>
                    <input class = "col-lg-1" name="bookPrice" />
                </div>

                <button>Submit</button>
            </form>
        </div>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
